                                <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                                <div className="absolute bottom-0 left-0 p-6 text-white">
                                <h3 className="text-2xl font-bold mb-1">{attraction.name}</h3>
                                <p className="text-sm opacity-90 flex items-center gap-1">
                                    <Icon name="Camera" size={14} /> 視覺焦點
                                </p>
                                </div>
                            </div>

                            {/* Content Body */}
                            <div className="p-6">
                                <div className="mb-6">
                                <h4 className="text-teal-700 font-bold mb-2 flex items-center gap-2">
                                    <Icon name="Info" size={18} />
                                    景點故事與參觀建議
                                </h4>
                                <p className="text-slate-600 text-sm leading-7 text-justify">
                                    {attraction.details}
                                </p>
                                </div>

                                {/* Action Button */}
                                <a 
                                href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(attraction.location + " Singapore")}`}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="block w-full py-3 bg-teal-600 hover:bg-teal-700 text-white text-center rounded-xl font-semibold transition-colors flex items-center justify-center gap-2"
                                >
                                <Icon name="Map" size={18} />
                                在 Google 地圖上查看此景點
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                
                {/* Modal Render */}
                {selectedAttraction && (
                    <AttractionModal 
                    attraction={selectedAttraction} 
                    onClose={() => setSelectedAttraction(null)} 
                    />
                )}

                {/* Header Image Area */}
                <div className="relative h-80 md:h-96 bg-teal-900 overflow-hidden">
                    {/* Background Layer 1: Singapore (Right) */}
                    <div className="absolute inset-0">
                        <img 
                            src="https://images.unsplash.com/photo-1565967511849-76a60a516170?q=80&w=2071&auto=format&fit=crop" 
                            alt="Singapore Skyline" 
                            className="w-full h-full object-cover object-right opacity-60 banner-mask-right"
                        />
                    </div>
                    
                    <div className="absolute inset-0 bg-gradient-to-t from-teal-900 via-transparent to-transparent"></div>
                    
                    <div className="absolute bottom-0 left-0 p-6 md:p-12 text-white z-10 w-full">
                        <div className="flex items-center space-x-2 mb-2">
                            <span className="px-3 py-1 bg-amber-500 rounded-full text-xs font-bold tracking-wider uppercase text-white shadow-lg">
                            Family Trip
                            </span>
                            <span className="px-3 py-1 bg-teal-600/80 rounded-full text-xs font-bold tracking-wider uppercase text-white shadow-lg backdrop-blur-sm">
                            2026.02.07 - 02.12
                            </span>
                        </div>
                        {/* Updated Title and Subtitle */}
                        <h1 className="text-3xl md:text-5xl font-bold mb-2 drop-shadow-lg">
                            2026新加坡圓夢之旅
                        </h1>
                        <p className="text-teal-100 text-lg md:text-xl font-light max-w-2xl drop-shadow-md">
                            為Leander大提琴的音樂夢，前進楊秀桃Go! Go!! Go!!!
                        </p>
                    </div>
                </div>

                {/* Main Content */}
                <main className="max-w-4xl mx-auto px-4 py-8 -mt-8 relative z-10">
                    
                    {/* Navigation Tabs */}
                    <div className="flex overflow-x-auto pb-4 gap-3 no-scrollbar mb-6 snap-x">
                    {tripData.map((day, index) => (
                        <button
                        key={index}
                        onClick={() => setActiveDay(index)}
                        className={`snap-center flex-shrink-0 px-5 py-3 rounded-xl transition-all duration-300 shadow-sm border border-slate-200 flex flex-col items-center min-w-[100px] ${
                            activeDay === index 
                            ? 'bg-white border-teal-500 ring-2 ring-teal-500/20 shadow-md transform scale-105' 
                            : 'bg-white/80 hover:bg-white text-slate-500 hover:text-teal-600'
                        }`}
                        >
                        <span className={`text-xs font-bold uppercase mb-1 ${activeDay === index ? 'text-teal-600' : 'text-slate-400'}`}>
                            {day.date.split(' ')[0]}
                        </span>
                        <span className={`text-sm font-semibold whitespace-nowrap ${activeDay === index ? 'text-slate-800' : ''}`}>
                            Day {index + 1}
                        </span>
                        </button>
                    ))}
                    </div>

                    {/* Day Detail Card */}
                    <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 animate-fadeIn">
                    {/* Card Header */}
                    <div className="p-6 md:p-8 bg-gradient-to-r from-teal-50 to-white border-b border-teal-100">
                        <div className="flex flex-col md:flex-row md:justify-between md:items-start gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-teal-900 mb-2 flex items-center gap-2">
                            {tripData[activeDay].title}
                            </h2>
                            <p className="text-slate-600 flex items-center gap-2 mb-3">
                            <Icon name="Sun" size={18} className="text-amber-500" />
                            {tripData[activeDay].highlight}
                            </p>
                            
                            {/* Daily Route Map Link */}
                            {tripData[activeDay].mapLink && (
                            <a 
                                href={tripData[activeDay].mapLink}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg text-sm font-semibold transition-colors border border-blue-200"
                            >
                                <Icon name="Map" size={16} />
                                開啟本日 Google 地圖路線規劃
                                <Icon name="ExternalLink" size={12} />
                            </a>
                            )}
                        </div>
                        </div>
                    </div>

                    {/* Timeline */}
                    <div className="p-6 md:p-8 space-y-8">
                        {tripData[activeDay].schedule.map((item, idx) => (
                        <div key={idx} className="relative pl-8 md:pl-10 border-l-2 border-slate-100 last:border-0">
                            {/* Timeline Dot */}
                            <div className={`absolute left-[-9px] top-0 w-4 h-4 rounded-full border-2 ${
                            item.type === 'transport' ? 'bg-blue-50 border-blue-400' :
                            item.type === 'transport_detail' ? 'bg-blue-500 border-blue-600 shadow-sm' :
                            item.type === 'hotel' ? 'bg-indigo-50 border-indigo-400' :
                            item.type === 'rest' ? 'bg-slate-50 border-slate-400' :
                            'bg-amber-50 border-amber-500'
                            }`}></div>

                            {/* Content */}
                            <div className="mb-8">
                            {item.type === 'transport_detail' ? (
                                /* Detailed Transport Card */
                                <div className="bg-blue-50 rounded-xl p-5 border border-blue-100 shadow-sm">
                                <div className="flex items-center gap-2 mb-3 text-blue-700 font-bold">
                                    <Icon name="Train" size={18} />
                                    <span>{item.activity}</span>
                                </div>
                                <div className="text-sm text-slate-700 mb-2 font-semibold">
                                    <span className="bg-blue-200 text-blue-800 px-2 py-0.5 rounded text-xs mr-2">推薦方式</span>
                                    {item.transportInfo.method}
                                </div>
                                <ul className="space-y-2">
                                    {item.transportInfo.steps.map((step, i) => (
                                    <li key={i} className="flex items-start gap-2 text-sm text-slate-600">
                                        <div className="min-w-[20px] h-[20px] rounded-full bg-blue-200 text-blue-700 flex items-center justify-center text-xs font-bold mt-0.5">
                                        {i + 1}
                                        </div>
                                        <span>{step}</span>
                                    </li>
                                    ))}
                                </ul>
                                </div>
                            ) : (
                                /* Standard Activity */
                                <>
                                <div className="flex items-center gap-3 mb-2">
                                    {item.time && (
                                    <span className="px-2 py-0.5 bg-slate-100 text-slate-600 text-xs font-bold rounded flex items-center gap-1">
                                        <Icon name="Clock" size={12} /> {item.time}
                                    </span>
                                    )}
                                    {item.type === 'transport' && <Icon name="Bus" size={14} className="text-blue-400" />}
                                    {item.type === 'highlight' && <Icon name="Camera" size={14} className="text-amber-500" />}
                                </div>
                                
                                <h3 className="text-lg font-bold text-slate-800 mb-1">{item.activity}</h3>
                                {item.desc && <p className="text-slate-600 text-sm leading-relaxed mb-3">{item.desc}</p>}

                                {/* Sub-items (Attractions/Details) - Clickable Grid */}
                                {item.subItems && (
                                    <div className="grid gap-4 mt-4 sm:grid-cols-2">
                                    {item.subItems.map((sub, sIdx) => (
                                        <div 
                                        key={sIdx} 
                                        onClick={() => setSelectedAttraction(sub)}
                                        className="group cursor-pointer bg-slate-50 p-4 rounded-xl border border-slate-200 hover:border-teal-400 hover:shadow-md transition-all duration-200 flex items-start gap-3"
                                        >
                                        {/* Thumbnail */}
                                        {sub.image && (
                                            <div className="w-16 h-16 rounded-lg overflow-hidden flex-shrink-0 bg-slate-200">
                                            <img 
                                                src={sub.image} 
                                                alt={sub.name} 
                                                onError={handleImageError}
                                                className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" 
                                            />
                                            </div>
                                        )}
                                        
                                        <div className="flex-1">
                                            <h4 className="font-bold text-slate-700 text-sm mb-1 group-hover:text-teal-600 flex items-center justify-between">
                                            {sub.name}
                                            <Icon name="Info" size={14} className="opacity-0 group-hover:opacity-100 text-teal-500 transition-opacity" />
                                            </h4>
                                            <p className="text-xs text-slate-500 line-clamp-2">{sub.note}</p>
                                            <p className="text-xs text-teal-600 mt-1 font-medium opacity-0 group-hover:opacity-100 transition-opacity">
                                            點擊查看詳情...
                                            </p>
                                        </div>
                                        </div>
                                    ))}
                                    </div>
                                )}
                                </>
                            )}
                            </div>
                        </div>
                        ))}
                    </div>

                    {/* Food Guide Section (New!) */}
                    {tripData[activeDay].foodGuides && (
                        <div className="border-t border-slate-100 p-6 md:p-8 bg-amber-50/50">
                            <h3 className="text-xl font-bold text-amber-700 mb-6 flex items-center gap-2">
                                <Icon name="Utensils" size={20} /> 今日美食推薦
                            </h3>
                            <div className="grid gap-6 md:grid-cols-2">
                                {tripData[activeDay].foodGuides.map((food, idx) => (
                                    <div key={idx} className="bg-white rounded-xl shadow-sm border border-amber-100 overflow-hidden flex flex-col hover:shadow-md transition-shadow">
                                        <div className="h-40 w-full overflow-hidden relative">
                                            <img 
                                                src={food.image} 
                                                alt={food.name} 
                                                onError={handleImageError}
                                                className="w-full h-full object-cover hover:scale-105 transition-transform duration-500" 
                                            />
                                            <div className="absolute top-2 right-2 px-2 py-1 bg-amber-500 text-white text-xs font-bold rounded shadow">
                                                {food.price}
                                            </div>
                                        </div>
                                        <div className="p-4 flex-1 flex flex-col">
                                            <div className="mb-2">
                                                <span className="text-xs font-bold text-amber-600 uppercase tracking-wide bg-amber-50 px-2 py-0.5 rounded-full">
                                                    {food.tag}
                                                </span>
                                            </div>
                                            <h4 className="font-bold text-slate-800 mb-2">{food.name}</h4>
                                            <p className="text-sm text-slate-600 leading-relaxed mb-4 flex-1">
                                                {food.desc}
                                            </p>
                                            <a 
                                                href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(food.location + " Singapore")}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="mt-auto flex items-center justify-center gap-2 w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 text-sm font-semibold rounded-lg transition-colors"
                                            >
                                                <Icon name="Map" size={14} /> 導航
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    </div>

                    {/* Info & Tips Toggle */}
                    <div className="mt-8">
                    <button 
                        onClick={() => setShowTips(!showTips)}
                        className="w-full flex items-center justify-between p-4 bg-teal-800 text-white rounded-xl shadow-lg hover:bg-teal-900 transition-colors"
                    >
                        <div className="flex items-center gap-3">
                        <Icon name="Info" size={20} />
                        <span className="font-bold">設計師爸爸的旅行備忘錄</span>
                        </div>
                        <Icon name="ArrowRight" size={20} className={`transform transition-transform ${showTips ? 'rotate-90' : ''}`} />
                    </button>

                    {showTips && (
                        <div className="mt-4 grid md:grid-cols-2 gap-4 animate-slideDown">
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <h4 className="font-bold text-teal-700 mb-3 flex items-center gap-2">
                            <Icon name="Music" size={16} /> 大提琴移動指南
                            </h4>
                            <ul className="text-sm text-slate-600 space-y-2 list-disc list-inside">
                            <li><strong>Grab 車型：</strong> 大提琴體積較大，若加上四人同行，普通 GrabCar 可能塞不下。強烈建議呼叫 <strong>Grab 6-seater</strong> (六人座) 或 <strong>GrabCar Premium</strong>。</li>
                            <li><strong>地鐵：</strong> 離峰時段搭乘地鐵攜帶樂器是OK的，請使用電梯並選擇第一節或最後一節車廂較空曠。</li>
                            <li><strong>飯店寄放：</strong> 悅樂聖淘沙的 Concierge 習慣處理大型行李，寄放樂器通常沒問題，但建議確認是否能放在有空調的辦公室內以免溫差過大。</li>
                            </ul>
                        </div>

                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <h4 className="font-bold text-teal-700 mb-3 flex items-center gap-2">
                            <Icon name="Footprints" size={16} /> 生活建議
                            </h4>
                            <ul className="text-sm text-slate-600 space-y-2 list-disc list-inside">
                            <li><strong>YST 位置：</strong> 音樂學院位於 NUS 校園南側，Grab 定位請設 "Yong Siew Toh Conservatory of Music"。</li>
                            <li><strong>防曬與雨具：</strong> 2月也是雨季，隨身攜帶摺疊傘，這也是為什麼行程多安排室內備案 (如博物館/商場)。</li>
                            <li><strong>聖淘沙進出：</strong> 住悅樂聖淘沙可索取 Sentosa Express pass (單軌列車) 免費搭乘券，進出島嶼很方便。</li>
                            </ul>
                        </div>
                        </div>
                    )}
                    </div>

                </main>

                {/* Footer */}
                <footer className="bg-white border-t border-slate-200 mt-12 py-8 text-center text-slate-400 text-sm">
                    <p>© 2026 專屬訂製行程 | Designed with ❤️ for the Cello Family</p>
                    <p className="mt-1 text-xs">祝 考試順利 旅途愉快</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ItineraryApp />);
    </script>
</body>
</html>
